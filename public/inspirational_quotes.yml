- body: "We become what we think about."
  author: "Earl Nightingale"
- body: "People with goals succeed because they know where they are going."
  author: "Earl Nightingale"
- body: "A man's life is what his thoughts make of it."
  author: "Marcus Aurelius"
- body: "Success is not the key to happiness. Happiness is the key to success. 
        If you love what you are doing, you will be successful."
  author: "Albert Schweitzer"
- body: "You don't have to be a genius or a visionary or even a college graduate 
        to be successful. You just need a framework and a dream."
  author: "Michael Dell"
- body: "My favorite things in life don't cost any money. It's really clear 
        that the most precious resource we all have is time."
  author: "Steve Jobs"
- body: "If you spend too much time thinking about a thing, you'll never get it done."
  author: "Bruce Lee"
- body: "The starting point of all achievement is desire."
  author: "Napoleon Hill"
- body: "Take up one idea. Make that one idea your life - think of it, dream of it, 
        live on that idea. Let the brain, muscles, nerves, every part of your body, 
        be full of that idea, and just leave every other idea alone. This is the way to success."
  author: "Swami Vivekananda"
